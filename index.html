<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
</style>
<body>
  <div class="card-container">
    <div class="card">
      <div class="mobile-img-container">
        <div class="overlay"></div>
      </div>
      <div class="text-container">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stat"><span class="stats-heading">10k+</span>COMPANIES</div>
          <div class="stat"><span class="stats-heading">314</span>TEMPLATES</div>
          <div class="stat"><span class="stats-heading">12M+</span> QUERIES</div>
        </div>
      </div>
      <div class="desktop-img-container">
        <div class="overlay"></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
